<body id="nova">

<div class="card">
    <h5 class="card-header">Přidání nové vizitky</h5>
    <div class="card-body">
        <form th:action="@{/nova}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="jmeno" class="form-label">Jméno: </label>
                <input id="jmeno" name="jmeno" type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="firma" class="form-label">Firma: </label>
                <input id="firma" name="firma" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="ulice" class="form-label">Ulice: </label>
                <input id="ulice" name="ulice" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="obec" class="form-label">Obec: </label>
                <input id="obec" name="obec" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="psc" class="form-label">PSČ: </label>
                <input id="psc" name="psc" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email: </label>
                <input id="email" name="email" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="telefon" class="form-label">Telefon: </label>
                <input id="telefon" name="telefon" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="web" class="form-label">Web: </label>
                <input id="web" name="web" type="text" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Odeslat</button>
            </div>

        </form>
    </div>

</div>
